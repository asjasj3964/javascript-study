<script>
    function getNumber(){
        var number = 5;
        function innerGetNumber(){
            return number;
        }
        return innerGetNumber;
    }
    var runner = getNumber();
    console.log(runner());
    // closure -  하위 함수에서 상위 함수를 반환함으로써 상위 함수가 먼저 실행을 끝내고 하위 함수를 나중에 실행할 수 있는 기능
</script>
